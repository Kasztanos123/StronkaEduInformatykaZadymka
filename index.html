<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>EduNotes - Rejestracja</title>
  <link rel="stylesheet" href="style_login.css">
</head>
<body>

  <div id="login-container">
        <div id="login-header"><h1>EduNotes - Rejestracja</h1></div>

        <div id="login-main">

            <div id="username">
                <p>Wyświetlana Nazwa</p>
                <input id="username-value" type="text">
            </div>
            <br>
            <div id="password">
                <p>Hasło</p>
                <input id="password-value" type="password">
            </div>

            <div id="register">
                <button onclick="Register()">Zarejestruj Się</button>
            </div>

            <div id="login-link">
                <button onclick="window.location.href='login.html'">Zaloguj się</button>
            </div>

        </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
