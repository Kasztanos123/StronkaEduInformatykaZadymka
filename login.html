<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>EduNotes - Logowanie</title>
  <link rel="stylesheet" href="style_login.css">
</head>
<body>

  <div id="login-container">
        <div id="login-header"><h1>EduNotes - Logowanie</h1></div>

        <div id="login-main">

            <div id="username">
                <p>Wyświetlana Nazwa</p>
                <input id="username-value" type="text">
            </div>
            <br>
            <div id="password">
                <p>Hasło</p>
                <input id="password-value" type="password">
            </div>

            <div id="log-in">
                <button onclick="Login()">Zaloguj się</button>
            </div>

            <div id="register-link">
                <button onclick="window.location.href='index.html'">Zarejestruj się</button>
            </div>

            <div id="error-message" style="color: red; display: none;">
                <p>Błędna nazwa użytkownika lub hasło</p>
            </div>

        </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
